<div style="background-color: #c9ec5f; min-height:100vh; align-items: center;padding-top:5rem;display: flex;flex-direction: column">
  <h1 class="entry-title"><span>Rejestracja</span></h1><hr>
  <form method="post" name="signup" id="signup">

    <div class="form-group">
      <label class="label">Login: <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9"><div class="input-group margin">
        <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Login" value=""
               [(ngModel)]="credentials.name">
      </div> </div>
    </div>
    <div class="form-group" >
      <label class="label">Email: <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group margin">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Email"
                 value="" [(ngModel)]="credentials.email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Hasło (5-15 znaków): <span class="text-danger">*</span></label>
      <div class="col-md-5 col-sm-8">
        <div class="input-group margin">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="password" id="password"
                 placeholder="Hasło" value="" [(ngModel)]="credentials.password">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Powtórz hasło: <span class="text-danger">*</span></label>
      <div class="col-md-5 col-sm-8">
        <div class="input-group margin">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="cpassword" id="cpassword"
                 placeholder="Powtórz hasło" value="">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-10">
        <button (click)="create()" name="Submit" type="submit" class="rounded-button">Zarejestruj się
        </button>
      </div>
    </div>
  </form>
</div>
